<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block Title %}Profile Page{% endblock Title %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
  <!-- main.css (or inline styles within the HTML file as shown previously) -->
<style>
    /* Navbar background opacity */
    .header {
        background-color: rgba(0, 0, 0, 0.8) !important; /* Adjust opacity as needed */
    }

    /* Custom styles for the profile form */
    .card-header h4 {
        font-weight: 700;
        color: #333;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border: 1px solid #ced4da;
        padding: 12px;
        font-size: 16px;
    }

    /* Button adjustments */
    .btn-primary {
        background-color: #007bff !important;
        border-color: #007bff !important;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d !important;
    }
</style>

</head>

<body>
  <!-- Include Navbar Here -->
  {% include 'app/navbar.html' %}
    <br><br><br><br>
  <!-- Content goes here -->
  {% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card for Profile Edit Form -->
            <div class="card">
                <div class="card-header text-center">
                    <h4>Edit Profile</h4>
                    {% if messages %}
                        {% for message in messages %}
                            <span class="alert text-danger">{{message}}</span>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="card-body">
                    <!-- Profile Picture Section -->
                    {% comment %} <div class="text-center mb-3">
                        <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Profile Picture">
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-primary">Change Profile Picture</button>
                        </div>
                    </div> {% endcomment %}
                    <!-- Profile Edit Form -->
                    <form method='POST' action="{% url 'profile' %}">
                        {% csrf_token %}
                        <!-- Name Input -->
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" name = 'username' class="form-control" id="name" value="{{current.username}}">
                        </div>
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name='email' class="form-control" id="email" value="{{current.email}}">
                        </div>
                        <!-- Personal Input -->
                        <div class="form-group">
                            <label for="text">First Name</label>
                            <input type="text" name='first' class="form-control" id="password" value="{{current.first_name}}">
                        </div>

                        <div class="form-group">
                            <label for="text">Last Name</label>
                            <input type="text" name='last' class="form-control" id="password" value="{{current.last_name}}">
                        </div>

                        <div class="form-group">
                            <label for="text">Address</label>
                            <input type="text" name='Address' class="form-control" id="password" value='{{extra.Address}}'>
                        </div>

                        <div class="form-group">
                            <label for="text">Contact No.</label>
                            <input type="text" name='contact_no' class="form-control" id="password" value='{{extra.contact_no}}'>
                        </div>

                        <!-- Buttons -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary ml-2">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  {% endblock content %}

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
