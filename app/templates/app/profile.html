<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block Title %}Edit Profile{% endblock Title %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    color: #333;
    min-height: 100vh;
  }

  .container {
    padding-top: 50px;
    padding-left: 15px;
    padding-right: 15px;
  }

  .card {
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    margin: 20px;
  }

  .card-header {
    background-image: url("{% static 'assets/img/profile-bg.jpg' %}");
    background-size: cover;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 12px 12px 0 0;
  }

  .card-body {
    padding: 30px; /* Increased padding to create space from card borders */
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 20px; /* Added margin between fields */
  }

  .btn-primary {
    background-color: #4caf50;
    border-color: #4caf50;
    border-radius: 8px;
  }

  .btn-primary:hover {
    background-color: #45a049;
  }

  .btn-secondary {
    border-radius: 8px;
  }

  .text-center img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }

  .form-group label {
    font-weight: 500;
  }

  .text-center span.alert {
    margin-top: 10px;
    display: block;
  }
    /* Navbar background opacity */
    .header {
        background-color: rgba(0, 0, 0, 0.8) !important; /* Adjust opacity as needed */
    }

    /* Custom styles for the profile form */
    .card-header h4 {
        font-weight: 700;
        color: #333;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border: 1px solid #ced4da;
        padding: 12px;
        font-size: 16px;
    }

    /* Button adjustments */
    .btn-primary {
        background-color: #007bff !important;
        border-color: #007bff !important;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d !important;
    }
    .form-group label {
        font-weight: bold; /* Makes the labels bold */
        margin-left: 10px; /* Adds a left margin for spacing */
        display: block; /* Ensures proper alignment with form fields */
      }
  </style>
</head>

<body>
  <!-- Include Navbar -->
  {% include 'app/navbar.html' %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Edit Profile</h4>
          </div>

            <!-- Profile Edit Form -->
            <form method="POST" action="{% url 'profile' %}">
              {% csrf_token %}
              <!-- Form Fields -->
              <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" name="username" class="form-control" id="name" value="{{ current.username }}">
              </div>
              <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ current.email }}">
              </div>
              <div class="form-group mb-3">
                <label for="first_name">First Name</label>
                <input type="text" name="first" class="form-control" id="first_name" value="{{ current.first_name }}">
              </div>
              <div class="form-group mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" name="last" class="form-control" id="last_name" value="{{ current.last_name }}">
              </div>
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" name="Address" class="form-control" id="address" value="{{ extra.Address }}">
              </div>
              <div class="form-group mb-3">
                <label for="zip">Zip</label>
                <input type="text" name="zip" class="form-control" id="zip" value="{{ extra.zip }}">
              </div>
              <div class="form-group mb-3">
                <label for="state">State</label>
                <input type="text" name="state" class="form-control" id="state" value="{{ extra.state }}">
              </div>
              <div class="form-group mb-3">
                <label for="country">Country</label>
                <input type="text" name="country" class="form-control" id="country" value="{{ extra.country }}">
              </div>
              <div class="form-group mb-3">
                <label for="contact_no">Contact No.</label>
                <input type="text" name="contact_no" class="form-control" id="contact_no" value="{{ extra.contact_no }}">
              </div>

              <!-- Buttons -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                <a href="{% url 'home' %}">
                  <button type="button" class="btn btn-secondary mt-2 w-100">Cancel</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
