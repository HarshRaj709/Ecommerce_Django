<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block Title %}Profile Page{% endblock Title %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
  <!-- main.css (or inline styles within the HTML file as shown previously) -->
<style>
    /* Navbar background opacity */
    .header {
        background-color: rgba(0, 0, 0, 0.8) !important; /* Adjust opacity as needed */
    }

    /* Custom styles for the profile form */
    .card-header h4 {
        font-weight: 700;
        color: #333;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border: 1px solid #ced4da;
        padding: 12px;
        font-size: 16px;
    }

    /* Button adjustments */
    .btn-primary {
        background-color: #007bff !important;
        border-color: #007bff !important;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d !important;
    }
    body {
        background-color: #f8f9fa;
      }
  
      .card {
        border: none;
      }
  
      .card-header {
        background-color: #28a745;
        color: white;
      }
  
      .form-control:focus {
        box-shadow: none;
        border-color: #28a745;
      }
  
      .btn-primary {
        background-color: #28a745;
        border: none;
      }
  
      .btn-primary:hover {
        background-color: #218838;
      }
</style>

</head>

<body>
  <!-- Include Navbar Here -->
  {% include 'app/navbar.html' %}
    <br><br><br><br>
  <!-- Content goes here -->
  {% block content %}
  
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>Checkout</h3>
          </div>
          <div class="card-body">
            <form method='POST' action = '{% url 'checkout' %}'>
              {% csrf_token %}
              <h5>Billing Details</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" value="{{personal.first_name}}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" value="{{personal.last_name}}" readonly>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{personal.email}}" readonly>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" value="{{user.Address}}" readonly>
              </div>
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="address" value="{{user.country}}" readonly>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="address" value="{{user.state}}" readonly>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="zip" value="{{user.zip}}" readonly>
                </div>
              </div>

              <div class="mb-3">
                <label for="totalPayment" class="form-label"><strong>Total Payment</strong></label>
                <input type="text" class="form-control" id="totalPayment" value="Rs.{{ total }}" readonly>
              </div>

            <h5 class="mt-4">Payment Information</h5>
              
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Place Order</button>
            </form>
            <br>
            <a href="{% url 'profile' %}"><button class="btn btn-danger btn-lg w-100">Update Information</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>


  {% endblock content %}

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
